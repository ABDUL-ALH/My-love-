<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Heart Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            pointer-events: none;
        }
        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div class="content">
        <nav>
            <ul>
                <li><a href="#" class="glowing-text">Home</a></li>
                <li><a href="#" class="glowing-text">About</a></li>
                <li><a href="#" class="glowing-text">Gallery</a></li>
                <li><a href="#" class="glowing-text">Contact</a></li>
            </ul>
        </nav>
        <div class="heart-container">
            <div class="page">
                <h1 class="glowing-text typewriter">Interactive Heart</h1>
                <p>Move your mouse near the heart to see it react!</p>
                <button>Click Me</button>
            </div>
        </div>
    </div>
    <script src="heart.js"></script>
</body>
</html>
